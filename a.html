<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Ana!</title>
    <link rel="stylesheet" href="a.css" />
</head>
<body>
    <main>
        <section class="ribbon-container" role="button" tabindex="0" aria-pressed="false" aria-label="Toggle birthday greeting">
            <div class="ribbon" id="ribbon">
                <span class="ribbon-text" id="ribbonText">Yang klik ini beda agama :b</span>
            </div>
            <article class="paper" id="paper" aria-hidden="true" role="dialog" aria-live="polite" aria-label="Birthday greetings message">
                <h2>Happy Birthday!</h2>
                <p>Wishing you a day filled with love, joy, and all your favorite things. May this year bring you endless happiness and unforgettable memories.</p>
                <p>Celebrate big & cherish every moment. Here's to another fantastic trip around the sun!</p>
            </article>
        </section>

        <div class="confetti-container" id="confetti-container" aria-hidden="true"></div>
    </main>

    <script src="a.js"></script>
</body>
</html>
